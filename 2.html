    <h2>맛있는 녀석들</h2>
    <p>
        보통 예능프로그램은 진행자 포지션을 최소 1명은 배치하는 게 일반적인데,
        100회 특집(전북 고창 삼시몇끼)때 진행한 기자회견에서도 "진행자 없이도 성공한 예능"이라고 자찬한 바가 있다.
        출연자 4인이 모두 경력있는 개그맨들 멤버들끼리 부드럽게 수다를 떨면서 진행된다.
        반대로 말하면 멤버들의 케미가 프로그램 인기의 절대적인 요소라고 할 수 있다.
